<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="hw1.css">
<title>User Registration Form</title>
</head>
<body>

<form action="/submit-your-form-handler" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required title="Pincode must be 6 digits">

    <label for="pan">PAN Number:</label>
    <input type="text" id="pan" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required title="Enter a valid PAN number">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" pattern="[0-9]{10}" required title="Phone number must be 10 digits">

    <input type="submit" value="Submit">
</form>

</body>
</html>
