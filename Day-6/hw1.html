<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
	const fruits = ["Banana", "Orange", "Apple", "Mango"];
	let size = fruits.length;
	document.write(size);
	document.write("<br>");

	document.write(fruits.toString());
	document.write("<br>");

	let fruit = fruits.at(2);
	document.write(fruit);
	document.write("<br>");

	document.write(fruits.join(" * "));
	document.write("<br>");

	fruits.pop();
	document.write(fruits);
	document.write("<br>");

	fruits.push("Kiwi");
	document.write(fruits);
	document.write("<br>");

	fruits.shift();
	document.write(fruits);
	document.write("<br>");

	fruits.unshift("Lemon");
	document.write(fruits);
	document.write("<br>");

	fruits[0] = "Mango"
	document.write(fruits);

	

	</script>

</body>
</html>
