<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="luckyno">
	<button onclick="luckyfunction()">cheack my partner</button>
	<script>
		function luckyfunction() {
			var a = Math.floor(Math.random() * (10 - 1)) + 1;
			//document.write(typeof(a));
			var b = document.getElementById('luckyno').value;
			//document.write(typeof(a));
			if (a==b) {
				alert('am lucky');
			}
			else {
				alert('am unlucky'+a);
			}
		}
	</script>
</body>
</html>
