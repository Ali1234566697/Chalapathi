<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	IN1:<input type="number" id="myage" value="" placeholder="N1">
	IN2:<input type="number" id="myage1" value="" placeholder="N2">
	out:<input type="number" id="output" value="" placeholder="N2" onclick="balaji()">
	<button onclick="balaji()">Cheack result</button>
</body>
	<script>
		function balaji() {
			var result="";
			var a=document.getElementById('myage').value;
			var b=document.getElementById('myage1').value;
			result = a*b;
			//alert(result);
			document.getElementById('output').value=result;
		}
	</script>
</html>
