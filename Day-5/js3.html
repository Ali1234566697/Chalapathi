<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="balaji()">Click me!</button>
	<p id="mango">How are you?</p>
</body>
<script>
	function balaji() {
		var a;
		if (confirm('Answer my Question')) {
			a="I am fine";
		}
		else{
			a="I am not fine";
		}
		document.getElementById('mango').innerHTML=a;
	}
</script>
</html>
