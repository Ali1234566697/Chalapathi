<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<input type="number" id="myage" value="" placeholder="N1">
	<input type="number" id="myage1" value="" placeholder="N2">
	<button onclick="balaji()">Cheack result</button>
</body>
	<script>
		function balaji() {
			var result="";

			result = a*b;
			alert(result);
		}
